version: '3.7'
services:
  swir-example-configurator:
    networks:
      - swir-net
    image: swir-example-configurator:v0.3.2
    command: ["/bin/bash","-c","cp /config/* swir_config/"]
    volumes:
      - type: volume
        source: swir_config
        target: /swir_config

  swir-example-logger:
    networks:
      - swir-net
    image: jaegertracing/all-in-one:1.18
#    command: ["/bin/bash","-c","cp /config/* swir_config/ ; cp /certificates/* certs/"]
    depends_on:
      - swir-example-configurator
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    ports:
      - "9411"
      - "5775/udp"
      - "6831/udp"
      - "6832/udp"
      - "5778"
      - "16686:16686"
      - "14268"
      - "4250"        

# step 1 
# Java gRCP
  order-generator-sidecar:
    networks:
      - swir-net
    image: swir/swir:v0.3.2
    depends_on:
      - swir-example-configurator
      - swir-example-logger
    ports:
      - "8080"
      - "8443"
      - "50051"
    environment:
      - swir_config_file=/swir_config/swir_source.yaml
    volumes:
      - type: volume
        source: swir_config
        target: /swir_config

# step 2     
# python gRPC
  order-processor-sidecar:
    networks:
      - swir-net
    image: swir/swir:v0.3.2
    depends_on:
      - swir-example-configurator
      - swir-example-logger      
    ports:
      - "8080"
      - "8443"
      - "50051"
    environment:
      - swir_config_file=/swir_config/swir_processor_1.yaml
    volumes:
      - type: volume
        source: swir_config
        target: /swir_config

# step 3           
# Java SpringBoot and REST        
  inventory-processor-sidecar:
    networks:
      - swir-net
    image: swir/swir:v0.3.2
    depends_on:
      - swir-example-configurator
      - swir-example-logger      
    ports:
      - "8080"
      - "8443"
      - "50051"
    environment:
      - swir_config_file=/swir_config/swir_processor_2.yaml
    volumes:
      - type: volume
        source: swir_config
        target: /swir_config


# step 4           
# python gRPC              
  billing-processor-sidecar:
    networks:
      - swir-net
    image: swir/swir:v0.3.2
    depends_on:
      - swir-example-configurator
      - swir-example-logger      
    ports:
      - "8080"
      - "8443"
      - "50051"
    environment:
      - swir_config_file=/swir_config/swir_processor_3.yaml

    volumes:
      - type: volume
        source: swir_config
        target: /swir_config


# step 5
# Python gRPC
  shipments-sink-sidecar:
    networks:
      - swir-net
    image: swir/swir:v0.3.2
    depends_on:
      - swir-example-configurator
      - swir-example-logger
    ports:
      - "8080"
      - "8443"
      - "50051"
    environment:
      - swir_config_file=/swir_config/swir_sink.yaml

    volumes:
      - type: volume
        source: swir_config
        target: /swir_config                
  
# step 1 
# Java gRCP
  order-generator:
    networks:
      - swir-net
    image: swir-example-java-source:v0.3.2
    depends_on:
      - order-generator-sidecar
    environment:
      - sidecar_hostname=order-generator-sidecar
      - sidecar_port=50051
      - produce_topic=orders
      - client_database_name=source_store
        

# step 2     
# python gRPC
  order-processor:
    networks:
      - swir-net
    image: swir-example-python-processor:v0.3.2
    depends_on:
      - order-processor-sidecar
    environment:
      - sidecar=order-processor-sidecar:50051
      - subscribe_topic=orders
      - publish_topic=inventory


# step 3           
# Java SpringBoot and REST
  inventory-processor:
    networks:
      - swir-net
    image: swir-example-java-processor:v0.3.2
    depends_on:
      - inventory-processor-sidecar
    ports:
      - "8080"
    environment:
      - sidecar_url=http://inventory-processor-sidecar:8080
      - subscribe_topic=inventory
      - producer_topic=billing
      - server_port=8080

# step 4           
# python gRPC      
  billing-processor:
    networks:
      - swir-net
    image: swir-example-python-processor:v0.3.2
    depends_on:
      - billing-processor-sidecar
    environment:
      - sidecar=billing-processor-sidecar:50051
      - subscribe_topic=billing
      - publish_topic=shipments

# step 5
# Python gRPC
  shipments-sink:
    networks:
      - swir-net
    image: swir-example-python-sink:v0.3.2
    depends_on:
      - shipments-sink-sidecar
    environment:
      - sidecar=shipments-sink-sidecar:50051
      - subscribe_topic=shipments
      - client_database_name=sink_store


volumes:
  swir_config:
networks:
  swir-net:
    external:
      name: docker_swir-net

