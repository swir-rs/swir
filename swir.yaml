pubsub: 
  kafka:
     - brokers:
         - "127.0.0.1:9092"
         - "127.0.0.1:9094"
       consumer_topics:
         - consumer_topic: "Response"
           consumer_group: "swir"
           client_topic: "SubscribeToAppA"
       producer_topics:
         - producer_topic: "Request"
           client_topic: "ProduceToAppA"

  nats: 
    - brokers:
        - "nats://127.0.0.1:4222"
      consumer_topics:
        - consumer_topic: "Response"
          consumer_group: "swir"
          client_topic: "SubscribeToAppB"
      producer_topics:
       - producer_topic: "Request"
         client_topic: "ProduceToAppB"

  aws_kinesis: []
  
stores:  
  redis: []
