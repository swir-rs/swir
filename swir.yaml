ip: "0.0.0.0"
http_port: 8080
grpc_port: 50051
internal_grpc_port: 50052

client_config:
  ip: "127.0.0.1"
  http_port: 8090
  grpc_port: 50053

tracing:
  open_telemetry:
    collector_address: 127.0.0.1
    collector_port: 16686
    service_name: solution-example-processor1


