version: '3.7'
# Sidecars layer. All sidecars are already deployed.
services:
  swir-example-si-configurator:
    networks:
      - swir-si
    image: swir-example-si-configurator:v3
#    command: ["/bin/bash","-c","cp /config/* swir_config/ ; cp /certificates/* certs/"]
    volumes:
      - type: volume
        source: swir_config
        target: /swir_config
      - type: volume
        source: certs
        target: /certs
        
  swir-example-logger:
    networks:
      - swir-si
    image: jaegertracing/all-in-one:1.18
#    command: ["/bin/bash","-c","cp /config/* swir_config/ ; cp /certificates/* certs/"]
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    ports:
      - "9411"
      - "5775/udp"
      - "6831/udp"
      - "6832/udp"
      - "5778"
      - "16686:16686"
      - "14268"
      - "4250"
              

# step 1 
# Java gRCP
  orchestator_sidecar:
    networks:
      - swir-si
    image: swir:v3
    depends_on:
      - swir-example-si-configurator
    ports:
      - "8080"
      - "8443"
      - "50051"
      - "50052"
    environment:
      - swir_config_file=/swir_config/swir_source.yaml
    volumes:
      - type: volume
        source: swir_config
        target: /swir_config
      - type: volume
        source: certs
        target: /certs                


# step 2     
# python REST 
